<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main>
      <h1>Регистрация</h1>
      <div class="">
        <p>Уже есть аккаунт?</p>
        <a href="#">Войти</a>
      </div>
      <form action="#">
        <div>
          <label for="company">Моя компания</label>
          <input type="text" name="company" id="company" required />
        </div>
        <div>
          <div>
            <label for="name"></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Имя"
              required
            />
          </div>
          <div>
            <label for="surname"></label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Фамилия"
              required
            />
          </div>
        </div>
        <div>
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />
        </div>
        <button>Зарегистрироваться</button>
        <div>
          <label for="conditions">Я прочитал и принимаю</label>
          <input type="checkbox" name="conditions" id="conditions" required class="conditions" />
          <a href="#">Условия использования</a>
        </div>
      </form>
    </main>
  </body>
</html>
